---
- name: "Rollback to version pre{{cd_version}}"
  shell: "chdir={{lb_working_dir}} JAVA_HOME={{ cd_app_home }}/jdk {{ lb_liquibase_staging_dir }}/liquibase rollback pre{{cd_version}} -Dapp_version={{cd_version}}"
  become: yes
  become_user: "{{ lb_deploy_scripts_user }}"

- name: "Clear baseline for stage post_rollback{{cd_version}}"
  shell: "chdir={{lb_working_dir}} JAVA_HOME={{ cd_app_home }}/jdk {{ lb_liquibase_staging_dir }}/liquibase --changeLogFile=../nrdk/nrdk.xml --contexts=clear_baseline migrate -Dstage=post_rollback{{cd_version}}"
  become: yes
  become_user: "{{ lb_deploy_scripts_user }}"
  when: lb_overwrite_baseline|bool == True

- name: "Create baseline for stage post_rollback{{cd_version}}"
  shell: "chdir={{ lb_working_dir }} JAVA_HOME={{ cd_app_home }}/jdk {{ lb_liquibase_staging_dir }}/liquibase --changeLogFile=../nrdk/nrdk.xml --contexts=generate_baseline migrate -Dstage=post_rollback{{ cd_version }}"
  become: yes
  become_user: "{{ lb_deploy_scripts_user }}"