---
# roles/jdk/tasks/main.yml

- debug:
    msg: '{{ ansible_os_family }} {{ ansible_architecture }} {{ jdk_version }} {{ jdk_type }}'

- name: 'Include parameters for {{ ansible_os_family }} {{ ansible_architecture }} JDK:{{ jdk_version }} type:{{ jdk_type }}'
  include_vars:
    file: "{{ ansible_os_family }}_{{ ansible_architecture }}_jdk{{ jdk_version }}_{{ jdk_type }}.yml"

- name: directory "{{ jdk_home }}"
  file:
    path: "{{ jdk_home }}"
    state: directory
    mode: 0755
  become:  yes
  become_user: "{{ jdk_install_as }}"

- name: Show JDK package info
  debug:
    var: jdk_archive

- name: Download JDK archive
  get_url:
    url: "{{ jdk_archive.url }}"
    url_username: "{{ artifactory_username | default('') }}"
    url_password: "{{ artifactory_password | default('') }}"
    dest: "/tmp/{{ jdk_archive.filename }}"
    checksum: "{{ jdk_archive.checksum }}"
    validate_certs: false
    timeout: 1000
  become: yes
  become_user: "{{ jdk_install_as }}"

- name: 'Download 64-bit support archive for JDK7 on SPARC x64'
  get_url:
    url: "{{ jdk_sparcv9.url }}"
    dest: "/tmp/{{ jjdk_sparcv9.filename }}"
    checksum: "{{ jdk_sparcv9.checksum }}"
    validate_certs: false
    timeout: 1000
  become: yes
  become_user: "{{ jdk_install_as }}"
  when: jdk_sparcv9 is defined

- name: 'Extract JDK archive'
  unarchive:
    src: "/tmp/{{ jdk_archive.filename }}"
    dest: "{{ jdk_install_root }}"
    extra_opts: ['--transform=s,/*[^/]*,{{ jdk_install_dir | basename }},i', '--show-stored-names']
    remote_src: yes
  become: yes
  become_user: "{{ jdk_install_as }}"

- name: 'Extract 64-bit support archive for JDK7 on SPARC x64'
  unarchive:
    src: "/tmp/{{ jdk_sparcv9.filename }}"
    dest: "{{ jdk_install_root }}"
    extra_opts: ['--transform=s,/*[^/]*,{{ jdk_install_dir }}x64,i', '--show-stored-names']
    remote_src: yes
  become: yes
  become_user: "{{ jdk_install_as }}"
  when: jdk_sparcv9 is defined

- name: 'Download IMB trust certs'
  get_url:
    url: "{{ item.url }}"
    dest: "{{ jdk_home }}"
    validate_certs: false
    timeout: 100
  with_items: "{{ jdk_certs }}"
  become: yes
  become_user: "{{ jdk_install_as }}"

- name: 'Import certs'
  java_cert:
    cert_path: "{{ jdk_home }}/{{ item.name }}"
    cert_alias: "{{ item.alias | default(item.name) }}"
    executable: "{{ jdk_keytool }}"
    keystore_pass: "{{ jdk_cacerts_pass }}"
    keystore_path: "{{ jdk_cacerts_file }}"
  with_items: "{{ jdk_certs }}"
  become: yes
  become_user: "{{ jdk_install_as }}"

- name: 'Download JCE to /tmp/{{ jdk_jce_archive }}'
  get_url:
    url: "{{ jdk_jce_download_url }}"
    dest: "/tmp/{{ jdk_jce_archive }}"
    validate_certs: false
    timeout: 100
    mode: 0777
  become: yes
  become_user: "{{ jdk_install_as }}"
  when: jdk_version == '7' or jdk_version == '8'

- name: 'Extract JCE JARs to {{ jdk_home }}/jre/lib/security/'
  shell: unzip -j -o /tmp/{{ jdk_jce_archive }} '*.jar'
  args:
    chdir: "{{ jdk_home }}/jre/lib/security/"
  become: yes
  become_user: "{{ jdk_install_as }}"
  when: jdk_version == '7' or jdk_version == '8'

